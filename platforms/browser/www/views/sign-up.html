<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign Up Page</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/javascript.js"></script>
</head>
<body>
	<div class="signUp-container">
		<img src="img/logo.png">
		<form>
			<div class="signUp-input">
				<label for="firstname">First Name: </label><input type="text" name="firstname" id="firstname" required="required"><br>
				<label for="lastname">Last Name: </label><input type="text" name="lastname" id="lastname" required="required"><br>
				<label for="password">Password: </label><input type="password" name="password" id="password" required="required"><br>
				<label for="password2">Confirm Password: </label><input type="password" name="password2" id="password2" required="required" onkeyup="checkPass(); return false;">
				<span id="confirmMessage" class="confirmMessage"></span><br>
				<label for+"email">Email: </label><input type="text" name="email" id="email"><br>
				<label for="phone">Phone: </label><input type="text" name="phone" id="phone"><br>
				<label for="language">Language: </label><input type="text" name="language" id="language"><br>
				<label for="address">Address: </label><input type="text" name="address" id="address"><br>
				<label for="city">City</label><input type="text" name="city" id="city"><br>
				<label for="zipcode">Zip code</label><input type="text" name="zipcode" id="zipcode">
			</div>
		</form>
	</div>
</body>
</html>
