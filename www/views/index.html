<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Log In Page</title>
		<link rel="stylesheet" href="../css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
		<script type="" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/core.js"></script>
		
	</head>
	<body>
		<p></p>
		<div class="logIn-container">
			<img src="../assets/img/logo.png">
			<form>
				<div class="logIn-input">
					<input type="text" name="username" placeholder="Enter Username" required="required"/>
				</div>
				<div class="logIn-input">
					<input type="password" name="password" placeholder="Enter Password" required="required"/>
				</div>
				<input type="submit" name="submit" value="LOGIN" class=" btn-submit">
				<a href="sign-up.html"><p>Sign Up</p></a>
				<a href="forgot-password.html"><p>Forgot Password?</p></a>
			</form>
		</div>
		
	</body>
</html>
